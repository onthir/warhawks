{% extends 'warhawks/base.html' %}

{% block title %}
{{ user.username }}
{% endblock %}


{% block content %}

<div class="container">
    <br>
    <div class="row">
        <div class="col s8 m3">
            <img src="{{ profile.profile_picture.url }}" alt="" class="responsive-img">
        </div>
        <div class="col s4 m9">
            <h4>{{ profile.full_name }}</h4>
            {% if request.user == user %}
            <h6><i>{{ profile.address }}</i></h6>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
