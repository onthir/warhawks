{% extends 'warhawks/base.html' %}

{% block title %}
{{ msg }}
{% endblock %}


{% block content %}

<div class="container">
    <h4>{{ msg }}</h4>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save" class="btn">
    </form>
</div>

{% endblock %}
