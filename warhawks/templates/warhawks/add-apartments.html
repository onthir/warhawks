{% extends 'warhawks/base.html' %}

{% block title %}
{{ action }}
{% endblock %}

{% block content %}

<div class="container">
    <h3>{{ action }}</h3>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>
            <input type="submit" class="btn btn-warning" value="{{ action }}">
        </form>
    </div>
</div>
{% endblock %}
