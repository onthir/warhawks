{% extends 'warhawks/base.html' %}

{% block title %}
Add Job
{% endblock %}

{% block content %}

<div class="container">
    <h3>Add Jobs</h3>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <br>
            <input type="submit" class="btn btn-danger" value="Add Job">
        </form>
    </div>
</div>

{% endblock %}
